{% extends 'base.html' %}

{% load i18n %}
{% load crispy_forms_filters %}
{% block content %}
  {% if fail %}
    <p><span style="color: crimson">{{fail}} </span></p>
  {% endif %}
  <p class="lead">{% trans 'Login :' %}</p>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">{% trans 'Login' %}</button>
    <br/>
    <a href="{% url 'register' %}" class="btn btn-link">{% trans 'Register' %}</a>
  </form>
{% endblock %}
