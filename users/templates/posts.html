{% extends 'dashboard_base.html' %}

{% block content %}
    <a href="{% url 'new_post' %}" class="btn btn-danger mb-2"><i class="mdi mdi-plus-circle me-2"></i> Create New Post</a>
    <table class="table table-head-fixed text-nowrap" id="items-display-table">
      <thead>
        <tr>
          <th>Text</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
            <tr>
                <td>
                    {{ post.text }}
                </td>
                <td>
                    {{ post.created_at }}
                </td>
                <td>
                    {{ post.updated_at }}
                </td>
                <td>
                    <a href="/post/edit/{{ post.id }}"><i class="fas fa-edit"></i></a>
                    &nbsp;&nbsp;&nbsp;<a href="/post/delete/{{ post.id }}"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
